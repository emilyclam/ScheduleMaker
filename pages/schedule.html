<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/schedule.css">
    </head>
    <body>
        <section class="logo">
            <h3>Schedule Maker 1.0</h3>
        </section>
        <section class="current">
            <div class="working top-bar">
                <div class="clock">00:00</div>
                <div class="activity">activity</div>
            </div>
        </section>
        <section class="table">
            <div class="table-bar">
                <button id="start" class="start_stop">start</button> <!--can be toggled?-->
                <button id="new">new</button>
            </div>
            
            <table id="schedule">
                <tr>
                    <th>done?</th>
                    <th>Start</th>
                    <th>Activity</th>
                    <th id="len">length (min)</th>
                </tr>
                <tr class="row" draggable="true">
                    <td><button class="check-box"></button></td>
                    <td class="start-cell">2:15</td>
                    <td><input class="activity-cell"</td>
                    <td><input class="length-cell" type="number" min="1" value="2"></td>
                </tr>
            </table>
        </section>

        <script src="../scripts/schedule.js" charset="utf-8"></script>
    </body>
</html>
