<!DOCTYPE html>
<html>
    <head>
        <title>Schedule Maker</title>
        <link rel="icon" type="image/png" href="../assets/alarm-clock.png">
        <link rel="stylesheet" href="../styles/schedule.css">
    </head>
    <body>
        <section class="logo">
            <h3>Schedule Maker</h3>
        </section>
        <section class="current">
            <div class="working top-bar">
                <div class="clock">00:00</div>
                <div class="activity"></div>
            </div>
        </section>
        <section class="table">
            <div class="table-bar">
                <button id="start" class="start_stop">startâ‡³</button> <!--can be toggled?-->
                <button id="new">new</button>
            </div>
            
            <table id="schedule">
                <tr>
                    <th class="check-header"></th>
                    <th class="start-header">Start</th>
                    <th class="activity-header">Activity</th>
                    <th class="length-header">length (min)</th>
                    <th style="padding: 0"></th>
                </tr>
                <tr class="row" draggable="true">
                    <td><button class="check-box"></button></td>
                    <td class="start-cell">2:15</td>
                    <td><input class="activity-cell"></td>
                    <td><input class="length-cell" type="number" min="1" value="2"></td>
                    <td class="floater-col del-col">X</td>
                </tr>
            </table>
            <div class="completion">
                <p>completion:</p>
                <p>0/0 activities (0%)</p>
                <p>0/0 time (0%)</p> <!--eg. 30m/1h30m-->
            </div>
            <div class="bottom-btns">
                <div class="del-btns">
                    <button id="delete">delete all</button>
                    <button class="confirm-delete">confirm</button>
                </div>
                <button id="save">save</button>
            </div>
            
        </section>

        <script src="../scripts/schedule.js" charset="utf-8"></script>
    </body>
</html>
